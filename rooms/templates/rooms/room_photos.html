{% extends "base.html" %}

{% block search_form %}
{% endblock %}

{% block content %}
<div class="container mx-auto my-10 flex flex-col">
    {% for photo in room.photos.all %}
    <div class="flex justify-between mb-5 border p-6 border-gray-400">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32" />
            <span class="ml-5 text-xl">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/3">
            <a href="#" class="btn-link bg-teal-500 mb-3">Edit</a>
            <a href="#" class="btn-link bg-red-400">Delete</a>
        </div>
    </div>
    {% endfor %}

</div>


{% endblock %}
