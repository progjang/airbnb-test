{% extends "base.html" %}

{% block search_form %}
{% endblock %}

{% block content %}
<div class="container mx-auto lg:w-5/12 md:w-1/2 xl:w-1/4 flex flex-col items-center border border-gray-400 p-6">

    {% include 'mixins/auth/auth_form.html' with form=form ctm="Update Profile" %}

    {{ object.login_method}}

    {% if object.login_method == "email" %}
    <div class="mt-5">
        <a href="{% url 'users:password' %}" class="font-medium text-teal-500">Change Password</a>
    </div>
    {% endif %}

</div>


{% endblock %}
